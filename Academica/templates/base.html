<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/static/images/logo_1.png">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <nav>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="https://unl.edu.ec"><img src="/static/images/logo_0.png" alt="Logo de la Universidad"
                        style="width: 200px; height: 70px; margin-left: 100px; margin-top: 20px;"></a></li>
            <li><a href="inicio">Inicio</a></li>
            <li><a href="https://www.web-leb.com/code">Tutorías</a></li>
            <li><a href="administracion">Administración</a></li>
            <li><a href="https://www.web-leb.com/code">Perfil</a></li>
            <li style="margin-bottom: 40px;"><a href="https://www.web-leb.com/code" class="input-icon uil uil-bell"
                    class="icon"></a></li>
            <li><button class="login-button" onclick="redirectToLogin()">Inicio de Sesión</button></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row full-height justify-content-center">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script>
        function redirectToLogin() {
            window.location.href = "login"; // Cambia "login.html" por la URL de la página a la que deseas redireccionar
        }
    </script>
    <script src="/static/js/index.js"></script>
</body>

</html>
