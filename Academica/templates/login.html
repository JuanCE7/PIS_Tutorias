{% extends "./base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="section">
    <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
                <div class="card-2d-wrap mx-auto">
                    <div class="card-3d-wrapper">
                        <div class="card-front">
                            <div class="center-wrap">
                                <div class="section text-center">
                                    <h4 class="mb-4 pb-3">Inicio de Sesión</h4>
                                    <form method="post" action=""> {% csrf_token %}
                                        <div class="form-group">
                                            <i class="input-icon uil uil-at" style="color: #000000b7;"></i>
                                            <input type="email" class="form-style" placeholder="Email"
                                                for="{{ form.email }}">
                                        </div>
                                        <div class="form-group mt-2">
                                            <i class="input-icon uil uil-lock-alt" style="color: #000000b7;"></i>
                                            <input type="password" class="form-style" placeholder="Contraseña"
                                                for="{{ form.password }}">
                                        </div>
                                        <input class="btn mt-4" type="submit" value="Ingresar">
                                        <!-- <a href="/register" class="button">Registrarse</a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>Cufon.now();</script>
{% endblock %}
