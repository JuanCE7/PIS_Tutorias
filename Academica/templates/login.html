{% extends "./base.html" %}


{% block title %} Login {% endblock %}

{% block content %}

<div class="section">
	<div class="container">
		<div class="row full-height justify-content-center">
			<div class="col-12 text-center align-self-center py-5">
				<div class="section pb-5 pt-5 pt-sm-2 text-center">
					<h6 class="mb-0 pb-3"><span>Inicio de Sesión</span><span>Registro</span></h6>
					<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
					<label for="reg-log"></label>
					<div class="card-3d-wrap mx-auto">
						<div class="card-3d-wrapper">
							<div class="card-front">
								<div class="center-wrap">
									<div class="section text-center">
										<h4 class="mb-4 pb-3">Inicio de Sesión</h4>
										<div class="form-group">
											<input type="email" class="form-style" placeholder="Email">
											<i class="input-icon uil uil-at" style="color: #000000b7;"></i>
										</div>	
										<div class="form-group mt-2">
											<input type="password" class="form-style" placeholder="Contraseña">
											<i class="input-icon uil uil-lock-alt" style="color: #000000b7;"></i>
										</div>
										<a href="https://www.web-leb.com/code" class="btn mt-4">Ingresar</a>
										<p class="mb-0 mt-4 text-center"><a href="https://www.web-leb.com/code" class="link">Olvidaste tu contraseña?</a></p>
									</div>
								</div>
							</div>
							<div class="card-back">
								<div class="center-wrap">
									<div class="section text-center">
										<h4 class="mb-3 pb-3">Registro</h4>
										<div class="form-group">
											<input type="text" class="form-style" placeholder="Nombre Completo">
											<i class="input-icon uil uil-user" style="color: #000000b7;"></i>
										</div>	
										<div class="form-group mt-2">
											<input type="tel" class="form-style" placeholder="Cédula">
											<i class="input-icon uil uil-user" style="color: #000000b7;"></i>
										</div>	
										<div class="form-group mt-2">
											<input type="email" class="form-style" placeholder="Email">
											<i class="input-icon uil uil-at" style="color: #000000b7;"></i>
										</div>
										<div class="form-group mt-2">
											<input type="password" class="form-style" placeholder="Contraseña">
											<i class="input-icon uil uil-lock-alt" style="color: #000000b7;"></i>
										</div>
										<a href="https://www.web-leb.com/code" class="btn mt-4">Registrar</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
