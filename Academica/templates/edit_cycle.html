
{% extends "./base_admin.html" %}

{% block title %}Ciclos{% endblock %}

{% block content1 %}
<div class="formulario-edicion">
    <h2>Editar Ciclo</h2>
    <div class="card">
        <div class="card-body">
            <form action="{% url 'editar_cycle' ciclo_id=cycle.id%}" method="POST">{% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Editar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
